<!DOCTYPE>
<html>

<!--This meta tag will set the viewport to make your website look good on all devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Use a w3 Template -->
<link rel ="stylesheet" href ="http://www.w3schools.com/w3css/4/w3.css">

<style>
    .slides {display:none;}
</style>

<body>

<!--use div tag to store all slides show-->
<!--using w3 template  w3-content will make the content at the center of the page-->
<div class ="w3-content w3-display-container">
    
<img class="slides" src = "pic1.jpg" width="100%" height="70%"> 
<img class="slides" src = "pic2.jpg" width="100%" height="70%"> 
<img class="slides" src = "pic3.jpg" width="100%" height="70%"> 
<img class="slides" src = "pic4.jpg" width="100%" height="70%"> 
<img class="slides" src = "pic5.jpg" width="100%" height="70%"> 

<!-- use w3 template: a black retangular button-->
<button class="w3-button w3-black w3-display-left" type ="button" onclick ="movePic(-1)">&#10094previous</button>
<button class="w3-button w3-black w3-display-right" type ="button" onclick ="movePic(1)">&#10095Next</button>

</div>


<!--The function will make the slides move -->
<script>
    var tempIndex = 1;
    showDivs(tempIndex);

    function movePic(n) {
        showDivs(tempIndex += n);
    }

    function showDivs(index) {
        //search the slides using class name.
        var allSlides = document.getElementsByClassName("slides");

        //make the slides show as a loop.
        if (index > allSlides.length) {
            tempIndex = 1;
        }
        else if (index < 1) {
            tempIndex = allSlides.length;
        }

        for (var i = 0; i < allSlides.length; i++) {
            //need to make the last pic to disppear on the page.
            allSlides[i].style.display = "none";
        }
        //render the pic as a block type.
        allSlides[tempIndex - 1].style.display = "block";

    }
</script>


</body>
</html>
