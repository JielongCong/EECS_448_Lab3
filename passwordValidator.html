<!DOCTYPE>
<html>

<body>

<h1>Password Validator</h1>

<div class="container">
    <form>
        Password: <br>
        <input type="password" name="pasw" id="firstPass" required><br>
        Comfirm password: <br>
        <input type="password" name="comfirm" id="comfirmPass" required><br>
        <input type="button" onclick="verify()" value="verify">
    </form> 

    <script>
        function verify()
        {
            var FirstPass = document.getElementById("firstPass").value;
            var ComPass = document.getElementById("comfirmPass").value;

            if (ComPass != FirstPass)
            {
                alert("the passwords entered don't match");
            }
            if (FirstPass.length < 8 || ComPass.length < 8)
            {
                alert("the passwords are not at least 8 characters long.");
            }
        }

    </script>


</div>





</body>
</html>
