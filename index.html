<!--The function will make the slides move -->
<script>

    
    var tempIndex = 0;
    showDivs(tempIndex);

    

    function movePic(n) {
        showDivs(tempIndex += n);
    }

    function showDivs(index) {
        //search the slides using class name.
        var allSlides = document.getElementsByClassName("slides");

        //make the slides show as a loop.
        if (index > allSlides.length) {
            tempIndex = 1;
        }
        else if (index < 1) {
            tempIndex = allSlides.length;
        }

        for (var i = 0; i < allSlides.length; i++) {
            //need to make the last pic to disppear on the page.
            allSlides[i].style.display = "none";
        }
        //render the pic as a block type.
        allSlides[tempIndex - 1].style.display = "block";


    }
    //All code below is refernce from https://www.w3schools.com/w3css/w3css_slideshow.asp
    carousel();

    function carousel() {
        var x = document.getElementsByClassName("slides");
        for (var i = 0; i < x.length; i++)
        {
            x[i].style.display = "none";
        }
        tempIndex++;
        if (tempIndex > x.length)
        {
            tempIndex = 1
        }
        x[tempIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
    }

</script>
